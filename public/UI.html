<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *:focus {
            outline: 0 !important;
        }

        * {
            font-family: "Lato", sans-serif;
        }

        tr {
            text-align: center;
        }

        th {
            width: 1%;
            white-space: nowrap;
            text-align: center;
        }

        td {
            width: 1%;
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="w-full bg-gray-100 dark:bg-dark-main h-screen relative" id="main">
        <!--Form Add-->
        <div class="w-9/12 mx-auto pt-10">
            <div class="w-full flex py-3">
                <div class="w-1/2 flex">
                    <p class="text-xm font-bold py-3 mr-4 flex items-center">Bộ Lọc</p>
                    <div class="w-48 p-3 mr-5 font-bold flex bg-white cursor-pointer relative">
                        <p class="items-center">Trạng thái</p>
                        <i class="fas fa-caret-down absolute right-3 top-4"></i>
                    </div>
                    <div class="w-48 p-3 font-bold flex bg-white cursor-pointer relative">
                        <p class="items-center">Trạng thái</p>
                        <i class="fas fa-caret-down absolute right-3 top-4"></i>
                    </div>
                </div>
                <div class="w-1/2 flex">
                    <button class="px-6 py-2 rounded-lg bg-blue-500 
                    text-white font-bold">Thêm Sản Phẩm</button>
                    <input type="text" name="" id="" class="w-2/5 ml-4 p-2.5 rounded-3xl 
                            bg-white border-solid border-gray-200 border-2" placeholder="Tìm kiếm">
                </div>
            </div>
            <div class="w-full  overflow-x-auto max-w-full py-3">
                <table class="w-full bg-white" id="tableMain">
                    <tr>
                        <td class="p-2">STT</td>
                        <th class="p-2">ID Sản Phẩm</th>
                        <th class="p-2">Tên Sản Phẩm</th>
                        <th class="p-2">Giá</th>
                        <th class="p-2">Hiển Thị</th>
                        <th class="p-2">Loại Sản Phẩm</th>
                        <th colspan="2"></th>
                    </tr>
                    <tr>
                        <td class="p-2">1</td>
                        <td class="p-2">SP1000</td>
                        <td class="p-2">Iphone 7 plus</td>
                        <td class="p-2">16.500.000 VNĐ</td>
                        <td class="p-2">
                            <span class="bg-yellow-500 px-3 py-1.5 text-sm rounded-3xl 
                            font-bold text-white">Ẩn</span>
                        </td>
                        <td class="p-2">
                            <span class="bg-red-500 px-3 py-1.5 text-sm rounded-3xl 
                            font-bold text-white">Khuyến Mãi</span>
                        </td>
                        <td class="p-2">
                            <i class='bx bx-edit-alt text-3xl cursor-pointer'></i>
                        </td>
                        <td class="p-2">
                            <i class='bx bxs-trash-alt text-3xl cursor-pointer'></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!--Form Add-->
    </div>

    <div class="w-full bg-gray-500 top-0 left-0 z-50 bg-opacity-50" id="second">
        <div class="w-2/5 hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 rounded-lg
    -translate-y-1/2 border-2 border-gray-300 border-solid shadow-xl bg-white">
            <div class="w-full relative py-3 border-b-2 border-gray-300 border-solid">
                <p class="font-bold text-2xl text-center">Thêm sản phẩm</p>
                <span class="w-10 h-10 bg-gray-300 rounded-full font-bold text-2xl 
            flex justify-center pt-1 cursor-pointer top-2 right-2 absolute">&times;</span>
            </div>
            <div class="w-full p-2">
                <form action="" method="post" class="w-full">
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Tên sản phẩm :
                        </label>
                        <input type="text" class="w-9/12 p-2 bg-gray-100 border-solid 
                    border-blue-500 border-2 rounded-lg" placeholder="Tên sản phẩm">
                    </div>
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Giá :
                        </label>
                        <input type="text" class="w-9/12 p-2 bg-gray-100 border-solid 
                    border-blue-500 border-2 rounded-lg" placeholder="Giá sản phẩm">
                    </div>
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Loại Hiển thị :
                        </label>
                        <select name="" id="" class="w-1/2 p-2 font-bold border-2 
                    border-solid border-blue-500 rounded-lg">
                            <option value="">Ẩn</option>
                            <option value="">Hiện</option>
                        </select>
                    </div>
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Loại Sản Phẩm :
                        </label>
                        <select name="" id="" class="w-1/2 p-2 font-bold border-2 
                    border-solid border-blue-500 rounded-lg">
                            <option value="">Khuyến mãi</option>
                            <option value="">Bán chạy</option>
                            <option value="">Yêu thích</option>
                        </select>
                    </div>
                    <div class="w-full py-2 my-2 h-12">
                        <button type="submit" class="px-5 py-2 bg-blue-500 text-white 
                    float-right mr-1 rounded-lg">
                            Lưu
                        </button>
                        <button type="submit" class="px-5 py-2 bg-gray-500 text-white 
                    float-right mr-1 rounded-lg">
                            Hủy
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-2/5 hidden top-1/2 left-1/2 transform -translate-x-1/2 rounded-lg
        -translate-y-1/2 border-2 border-gray-300 border-solid shadow-xl bg-white">
            <div class="w-full relative py-3 border-b-2 border-gray-300 border-solid">
                <p class="font-bold text-2xl text-center">Xóa sản phẩm</p>
                <span class="w-10 h-10 bg-gray-300 rounded-full font-bold text-2xl 
                flex justify-center pt-1 cursor-pointer top-2 right-2 absolute">&times;</span>
            </div>
            <div class="w-full p-2">
                <div class="w-full py-2 leading-7">
                    Sản phẩm sẽ bị mất sau khi bạn bấm nút
                    <span class="bg-blue-500 px-3 py-1.5 text-sm rounded-3xl 
                    font-bold text-white">Xóa Sản Phẩm</span> . Bấm
                    <span class="bg-gray-500 px-3 py-1.5 text-sm rounded-3xl 
                    font-bold text-white">Hủy</span> khi bạn muốn thoát khỏi hộp thoại này .
                </div>
                <div class="w-full py-2 my-2 h-12">
                    <button type="submit" class="px-5 py-2 bg-blue-500 text-white 
                        float-right mr-1 rounded-lg">
                        Lưu
                    </button>
                    <button type="submit" class="px-5 py-2 bg-gray-500 text-white 
                        float-right mr-1 rounded-lg">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
        <div class="w-2/5 hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 rounded-lg
        -translate-y-1/2 border-2 border-gray-300 border-solid shadow-xl bg-white">
            <div class="w-full relative py-3 border-b-2 border-gray-300 border-solid">
                <p class="font-bold text-2xl text-center">Sửa sản phẩm</p>
                <span class="w-10 h-10 bg-gray-300 rounded-full font-bold text-2xl 
                flex justify-center pt-1 cursor-pointer top-2 right-2 absolute">&times;</span>
            </div>
            <div class="w-full p-2">
                <form action="" method="post" class="w-full">
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Tên sản phẩm :
                        </label>
                        <input type="text" class="w-9/12 p-2 bg-gray-100 border-solid 
                        border-blue-500 border-2 rounded-lg" placeholder="Tên sản phẩm">
                    </div>
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Giá :
                        </label>
                        <input type="text" class="w-9/12 p-2 bg-gray-100 border-solid 
                        border-blue-500 border-2 rounded-lg" placeholder="Giá sản phẩm">
                    </div>
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Loại Hiển thị :
                        </label>
                        <select name="" id="" class="w-1/2 p-2 font-bold border-2 
                        border-solid border-blue-500 rounded-lg">
                            <option value="">Ẩn</option>
                            <option value="">Hiện</option>
                        </select>
                    </div>
                    <div class="w-full py-2 flex">
                        <label for="" class="w-3/12 flex items-center mr-6 font-bold">
                            Loại Sản Phẩm :
                        </label>
                        <select name="" id="" class="w-1/2 p-2 font-bold border-2 
                        border-solid border-blue-500 rounded-lg">
                            <option value="">Khuyến mãi</option>
                            <option value="">Bán chạy</option>
                            <option value="">Yêu thích</option>
                        </select>
                    </div>
                    <div class="w-full py-2 my-2 h-12">
                        <button type="submit" class="px-5 py-2 bg-blue-500 text-white 
                        float-right mr-1 rounded-lg">
                            Sửa
                        </button>
                        <button type="submit" class="px-5 py-2 bg-gray-500 text-white 
                        float-right mr-1 rounded-lg">
                            Hủy
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
